<!DOCTYPE html> <!-- 문서의 형식을 HTML로 선언합니다. -->
<html lang="en"> <!-- 문서의 언어를 영어로 설정합니다. -->

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정하여 다양한 문자를 지원합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 디자인을 위한 뷰포트 설정입니다. -->
    <title>코딩뉴비</title> <!-- 웹 페이지의 제목을 '코딩뉴비'로 설정합니다. -->
    <link rel="stylesheet" href="first.css"> <!-- 외부 CSS 파일 'first.css'를 링크합니다. -->
</head>

<body>
    <h1>MY FIRST HEADING</h1> <!-- 가장 큰 제목(h1)을 설정합니다. -->
    <p class="color-primary">I am red</p> <!-- 'color-primary' 클래스를 가진 단락을 설정합니다. -->
    <p class="color-primary font-50">I am pink</p> <!-- 'color-primary'와 'font-50' 클래스를 가진 단락입니다. -->
    <p class="color-primary" style="font-size:50px;">I am big</p>
    <!-- 'color-primary' 클래스를 가진 단락, 인라인 스타일로 글자 크기 설정. -->

    <button type="button" onclick="javascript:alert('click button!!');">Click</button>
    <img width="500px"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsbPaV5vuIgeuOP8IOnYbW_Gw-oIKo90Io3Q&s">
    <!-- 이미지 소스 URL. -->
</body>

</html>
